<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile code editor</title>
</head>
<body>
    <h1>Make a code in mobile</h1>
    <br>
    <input id="name" placeholder="Enter file name"/>
    <br>
    <textarea id="inputText" rows="10" cols="30" placeholder="Enter your text here...">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title></title>
            <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> <!-- Don't Delete -->
            <script defer src="https://pyscript.net/alpha/pyscript.js"></script> <!-- Don't Delete -->
            <style>
                /* CSS */
            </style>
        </head>
        <body>
            <!-- HTML -->
            <script>
                // JS 
            </script>
            <py-script>
                #Python Code
            </py-script>
        </body>
        </html>
    </textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <br>
    <button onclick="createCodeFile()">Download Project</button>
    <br>
    <iframe id="output"></iframe>
    <style>
        #inputText{
            width: 100%;
            height: 400px;
        }
        #output {
            width: 100%;
            height: 500px;
        }
    </style>
    <script>
        function runCode() {
            // Get the user's input text
            const text = document.getElementById('inputText').value;
            // OUTPUT
            var output = document.getElementById('output');
            //Run Code
            output.srcdoc = text;
        }
        function createCodeFile() {
            // Get the file name
            var name = document.getElementById('name').value;
            // Get the user's input text
            const text = document.getElementById('inputText').value;

            if (!text) {
                alert("Please enter some text.");
                return;
            }

            // Create a new Blob containing the text
            const blob = new Blob([text], { type: 'text/html' });
            
            // Create a link element
            const link = document.createElement('a');
            
            // Set the download attribute with a desired filename
            link.download = name + '.html';
            
            // Create a URL for the Blob and set it as the href attribute
            link.href = window.URL.createObjectURL(blob);
            
            // Append the link to the body (necessary for Firefox)
            document.body.appendChild(link);
            
            // Programmatically click the link to trigger the download
            link.click();
            
            // Remove the link after triggering the download
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
